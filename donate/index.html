<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate | Native Bloom Initiative</title>
    <link rel="icon" href="../photos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js" defer></script>
<body>
    <header id="header" class="fetch-remote"></header>
    <section class="hero">
        <div class="hero-content">
            <h2>Support the Native Bloom Initiative</h2>
            <p>Your donation helps us create sustainable ecosystems for local pollinator species.</p>
        </div>
    </section>

    <section id="donate">
        <h2>Make a Difference Today</h2>
        <p>Every contribution helps us restore habitats and protect native species.</p>
        <div class="donation-widget">
            <div class="w-col w-col-6" id="donorbox-widget">
                <script src="https://donorbox.org/widget.js" paypalExpress="false"></script>
                <iframe src="https://donorbox.org/embed/native-bloom-initiative" name="donorbox"
                    allowpaymentrequest="allowpaymentrequest" seamless="seamless" frameborder="0" scrolling="no"
                    height="900px" width="100%"
                    style="max-width: 500px; min-width: 250px; max-height:none!important"></iframe>
            </div>
        </div>
    </section>

    <footer id="footer" class="fetch-remote"></footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll('.fetch-remote').forEach(async (el) => {
          const id = el.id;
          if (!id) {
            console.warn('Element with class "fetch-remote" is missing an id.');
            return;
          }

          try {
            const response = await fetch(`../fragments/${id}.html`);
            if (!response.ok) {
              throw new Error(`Failed to fetch ${id}.html: ${response.statusText}`);
            }
            const html = await response.text();
            el.innerHTML = html;
          } catch (error) {
            console.error(error);
            el.innerHTML = `<div style="color: red;">Error loading ${id}.html</div>`;
          }
        });
      });
    </script>
</body>
</html>
